<ion-header>
  <ion-toolbar>
    <ion-title>Gimnasios Cerca</ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</ion-header>

<ion-content fullscreen="true">
  <div id="map"></div>

  <ion-item>
    <ion-input [(ngModel)]="busqueda" placeholder="Buscar gimnasio"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="buscarGimnasio()">Buscar</ion-button>
</ion-content>
