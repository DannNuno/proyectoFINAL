<ion-header>
  <ion-toolbar>
    <ion-title>Gimnasios Cerca</ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</ion-header>

<ion-content fullscreen="true">
  <!-- Formulario para agregar gimnasio -->
  <form (submit)="agregarGimnasio()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="descripcion" name="descripcion"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit">Guardar Gimnasio</ion-button>
  </form>

  <div id="map" style="height: 100%;"></div>
</ion-content>
