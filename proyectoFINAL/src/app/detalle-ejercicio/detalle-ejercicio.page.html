<ion-header [translucent]="true">
  <ion-toolbar style="--background: #00101f; --color: white; position: relative;">
    <ion-buttons slot="start">
      <div style="display: flex; align-items: center; gap: 10px; padding-left: 10px;">
        <img src="assets/images/logo.png" style="width: auto; height: 100px;" alt="Logo">
        <span class="animacion" style="font-size: 5vw; color: white;">{{ ejercicio?.nombre }}</span>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Elimina el otro ion-header (duplicado) -->
  
  <ion-card *ngIf="ejercicio">
    <ion-card-content>
      <p>{{ ejercicio.Descripcion }}</p>
      <div *ngIf="ejercicio.Url">
        <video controls width="100%" height="200" [src]="ejercicio.Url" type="video/mp4">
          Tu navegador no soporta videos HTML5.
        </video>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="btn-center">
    <ion-button (click)="volver()">Volver</ion-button>
  </div>
</ion-content>
