<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ ejercicio?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ ejercicio?.nombre }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="ejercicio">
  <ion-card-header>
    <ion-card-title>{{ ejercicio.nombre }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ ejercicio.Descripcion }}</p>
    <div *ngIf="ejercicio.Url">
      <video 
        controls
        width="100%"
        height="200"
        [src]="ejercicio.Url"
        type="video/mp4">
        Tu navegador no soporta videos HTML5.
      </video>
    </div>
  </ion-card-content>
</ion-card>
</ion-content>
