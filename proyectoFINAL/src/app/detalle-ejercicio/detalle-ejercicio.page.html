<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex; align-items: center; padding-left: 10px; background: #00101f; ">
      <ion-img src="assets/images/logo.png" style="width: 200px; height: 200px;"></ion-img>
      <ion-title class="bebas-neue-regular" style="font-size: 80px; color: white;">{{ ejercicio?.nombre }}  </ion-title>
    </div>
  </ion-toolbar>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Elimina el otro ion-header (duplicado) -->
  
  <ion-card *ngIf="ejercicio">
    <ion-card-content>
      <p>{{ ejercicio.Descripcion }}</p>
      <div *ngIf="ejercicio.Url">
        <video controls width="100%" height="200" [src]="ejercicio.Url" type="video/mp4">
          Tu navegador no soporta videos HTML5.
        </video>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="btn-center">
    <ion-button style="width: 100%; font-family: Bebas Neue, sans-serif;
    font-weight: 400;" (click)="volver()">Volver</ion-button>
  </div>
</ion-content>
