<ion-header [translucent]="true">

    <ion-title style="text-align: center; font-size: 5vw;">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-title size="large">a</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: 2000px;" class="imagenes">

    </ion-button>
    <ion-button (click)="navigateToComentarios()">

  </div>
