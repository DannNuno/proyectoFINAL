<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let grupo of grupos" (click)="verEjercicios(grupo)" style="cursor: pointer;">
      <ion-item-divider color="light">
      <ion-label>
        <h2>{{ grupo.nombre }}</h2>
      </ion-label>
    </ion-item-divider>  
  </ion-list>
</ion-content>
