<ion-header>
  <ion-toolbar>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="agregarComentario(); $event.preventDefault()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea [(ngModel)]="comentario" name="comentario" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit">Enviar comentario</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let c of comentarios">
      <ion-label>
        <h2>{{ c.nombre }} ({{ c.correo }})</h2>
        <p>{{ c.comentario }}</p>
        <ion-note>{{ c.fecha.toDate() | date:'medium' }}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
